<!DOCTYPE html>
<html lang="en">
<head>
    <title>Report a Discord Server</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="images/lightmode.png" id="light-scheme-icon"/>
    <link rel="icon" href="images/darkmode.png" id="dark-scheme-icon"/>
    <script src="assets/js/favIcon.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <meta charset="UTF-8">
    <script src="/__/firebase/8.0.1/firebase-app.js"></script>
	<script src="/__/firebase/8.0.1/firebase-auth.js"></script>
	<script src="/__/firebase/8.0.1/firebase-analytics.js"></script>
	<script src="/__/firebase/8.0.1/firebase-database.js"></script>
	<script src="/__/firebase/8.0.1/firebase-storage.js"></script>
	<script src="/__/firebase/init.js"></script>
	<script src="assets/js/auth.js"></script>
</head>
<body>
<div id="page-wrapper">
    <!-- Header -->
    <header id="header" class="alt">
        <nav id="nav">
            <ul class="menuToggle">
                <a href="afterlogin.html" class="no-style more scrolly zero-text" style="cursor: pointer;">Back to Homepage</a>
                &nbsp;
                |
                &nbsp;
                &nbsp;
            </ul>
        </nav>
    </header>
    <article id="main">
        <header>
            <h2>Report a Discord Server</h2>
            <p>Have issues regarding discord servers on this website that you want to report?</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">

                <section>
                    <h4>Report Form</h4>
                    <form>
                        <div class="row gtr-uniform">
                            <div class="col-12" >
                                <p id="reportServerName" style="background-color: rgba(0, 0, 0, 0.0375); padding: 15px;">Class Name/Community Name</p>
                            </div>
                            <div class="col-12">
                                <p id="reportDiscordLink" style="background-color: rgba(0, 0, 0, 0.0375); padding: 15px;">Discord Link</p>
                            </div>
                            <div class="col-12">
                                <p id="server_type" style="background-color: rgba(0, 0, 0, 0.0375); padding: 15px;">Select Server Type</p>
                            </div>
                            <div class="col-12">
                                <input id="reportContactEmail" type="email" name="reportContactEmail" placeholder="Contact Email"/>
                            </div>
                            <div class="col-12">
                                <textarea id="reportReason" name="Reason" placeholder="Reason for reporting..." rows="6"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input onclick="submitReport()" type="button" value="Submit" class="primary"/></li>
                                    <li><button onclick="location.href = 'afterlogin.html';"  type="button">Cancel</button></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </article>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- <script src="assets/js/feedbackCommunityUtil.js"></script> -->
    <script src="assets/js/report.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            let reportServerNameDiv = document.getElementById('reportServerName')
            let reportDiscordLinkDiv = document.getElementById('reportDiscordLink')
            let reportContactEmailDiv = document.getElementById('reportContactEmail')
            let reportServerTypeDiv = document.getElementById('server_type')

            reportServerNameDiv.innerText =  localStorage.getItem('communityOrClassNameSelected')
            reportDiscordLinkDiv.innerText =  localStorage.getItem('communityOrClassDiscordServerSelected')
            reportContactEmailDiv.value =  localStorage.getItem('user-email')

            if (localStorage.getItem('isCommunitySelected') == 'True') {
                reportServerTypeDiv.innerText =  "Community"
            } else {
                reportServerTypeDiv.innerText =  "Class"
            }
        });
    </script>
</div>
</body>
</html>
