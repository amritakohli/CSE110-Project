<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update a Community</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <meta charset="UTF-8">
    <script src="/__/firebase/8.0.1/firebase-app.js"></script>
	<script src="/__/firebase/8.0.1/firebase-auth.js"></script>
	<script src="/__/firebase/8.0.1/firebase-analytics.js"></script>
	<script src="/__/firebase/8.0.1/firebase-database.js"></script>
	<script src="/__/firebase/8.0.1/firebase-storage.js"></script>
	<script src="/__/firebase/init.js"></script>
	<script src="assets/js/auth.js"></script>
</head>
<body>
<div id="page-wrapper">
    <!-- Header -->
    <header id="header" class="alt">
        <nav id="nav">
            <ul class="menuToggle">
                <a href="browse-community.html" class="no-style more scrolly zero-text" style="cursor: pointer;">Back to Communities</a>
                &nbsp;
                |
                &nbsp;
                &nbsp;
            </ul>
        </nav>
    </header>
    <article id="main">
        <header>
            <h2>Update a Community</h2>
            <p>Want to update your community's information?</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">

                <section>
                    <h4>Update Community Form</h4>
                    <form>
                        <div class="row gtr-uniform">
                            <div class="col-12" >
                                <p id="communityName" style="background-color: rgba(0, 0, 0, 0.0375); padding: 15px;">Community Name</p>
                            </div>
                            <div class="col-12">
                                <input id="communityContact" type="email" name="reportContactEmail" value="" placeholder="Contact Email"/>
                            </div>
                            <div class="col-12">
                                <input id="communityDiscordLink" type="text" name="communityDiscordLink" style="background-color: rgba(0, 0, 0, 0.0375); padding: 15px;" placeholder="Discord Link"/>
                            </div>
                            <div class="col-12">
                                <input id="communityDescription" type="text" style="background-color: rgba(0, 0, 0, 0.0375); padding: 15px;" name="communityDescription" value="" placeholder="Description"/>
                            </div>
                            <div class="col-12">
                                <p id="communityType" type = "text" style="background-color: rgba(0, 0, 0, 0.0375); padding: 15px;">Select Server Type</p>
                            </div>
                            <div class="col-12">
                                <input id="communitySocialMedia" type="text" name="communitySocialMedia" value="" placeholder="Social Media"/>
                            </div>

                            <!-- <div class="col-12">
                                <textarea id="updateReason" name="Reason" placeholder="Reason for updating..." rows="6"></textarea>
                            </div> -->
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input onclick="submitUpdateCommunity()" type="button" value="Submit" class="primary"/></li>
                                    <li><button onclick="location.href = 'browse-community.html';"  type="button">Cancel</button></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </article>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/feedbackCommunityUtil.js"></script>
    <script src="assets/js/report.js"></script>
    <script src="assets/js/updateCommunity.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "ready!" );


            let communityName = document.getElementById('communityName')
            let communityContact = document.getElementById('communityContact')
            let communityDiscordLink = document.getElementById('communityDiscordLink')
            let communityDescription = document.getElementById('communityDescription')
            let communityType = document.getElementById('communityType')
            let communitySocialMedia = document.getElementById('communitySocialMedia')

            communityName.innerText =  localStorage.getItem('communityName')
            communityContact.innerText =  localStorage.getItem('communityContact')
            communityDiscordLink.innerText =  localStorage.getItem('communityDiscordLink')
            communityDescription.innerText =  localStorage.getItem('communityDescription')
            communityType.innerText =  localStorage.getItem('communityType')
            communitySocialMedia.innerText =  localStorage.getItem('communityMedia')


            // if (localStorage.getItem('isCommunitySelected') == 'True') {
            //     reportServerTypeDiv.innerText =  "Community"
            // } else {
            //     reportServerTypeDiv.innerText =  "Class"
            // }
        });
    </script>
</div>
</body>
</html>
