                let config = {
                    method: 'GET',

            const saveUserProfile = (uid, courses, major, email, name) => {

                    body: JSON.stringify({
                        uid,
                        courses,
                        major,
                        email,
                        name
                    })
                };
                fetch('http://localhost:8000/saveUserProfile', config)
                .catch(error => console.log(error));
